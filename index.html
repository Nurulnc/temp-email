<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail - Disposable Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-envelope"></i> Temp Mail</h1>
        <div class="email-box">
            <input type="text" id="temp-email" readonly>
            <button onclick="copyEmail()"><i class="fas fa-copy"></i> Copy</button>
            <button onclick="generateEmail()"><i class="fas fa-sync-alt"></i> New</button>
        </div>
        <div class="inbox-controls">
            <button onclick="fetchEmails()"><i class="fas fa-redo"></i> Refresh</button>
            <span id="last-updated"></span>
        </div>
        <div class="inbox">
            <h2><i class="fas fa-inbox"></i> Inbox</h2>
            <div id="emails" class="email-list"></div>
        </div>
        <div class="email-viewer" id="email-viewer" style="display:none;">
            <div class="email-header">
                <h3 id="email-subject"></h3>
                <button onclick="closeEmail()"><i class="fas fa-times"></i></button>
            </div>
            <div class="email-meta">
                <div><strong>From:</strong> <span id="email-from"></span></div>
                <div><strong>To:</strong> <span id="email-to"></span></div>
                <div><strong>Date:</strong> <span id="email-date"></span></div>
            </div>
            <div class="email-body" id="email-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
