<!DOCTYPE html>
<html>
<head>
    <title>Bangla TempMail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .email-display {
            background-color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .actions {
            margin: 20px 0;
        }
        .inbox {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bangla TempMail</h1>
        <p>আপনার অস্থায়ী ইমেইল ঠিকানা</p>
    </div>

    <div class="email-display">
        <h2 id="email-address">username123@banglamail.net</h2>
        <button onclick="generateNewEmail()">নতুন ইমেইল তৈরি করুন</button>
    </div>

    <div class="inbox">
        <h3>ইনবক্স <span id="email-count">(0)</span></h3>
        <button onclick="checkInbox()">ইনবক্স চেক করুন</button>
        <div id="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
