<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Email Reader (1secmail)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📨 OTP Email Reader</h1>

    <div class="controls">
      <button onclick="generateRandomEmail()">🔁 Random Email</button>
      <input type="text" id="customName" placeholder="Enter custom name" onkeydown="checkEnter(event)" />
    </div>

    <div class="controls">
      <button onclick="checkInbox()">🔄 Refresh Inbox</button>
    </div>

    <div id="otp">🔐 Waiting for OTP...</div>

    <footer>
      Developed By <a href="https://instagram.com/nurulnc100" target="_blank">Nurul nc</a>
    </footer>
  </div>
